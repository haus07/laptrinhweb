<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .user-detail-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        .user-detail-container h2 {
            margin-bottom: 20px;
        }

        .user-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .edit-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="user-detail-container">
        <h2>Chi Tiết Người Dùng</h2>
        <div class="user-info">
            <p><strong>Username</strong> user1</p>
            <p><strong>Email</strong> user1@example.com</p>
        </div>
        <button class="edit-button">Chỉnh Sửa</button>
    </div>
</body>

</html>
